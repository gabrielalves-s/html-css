<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- Primeiro formulário-->
     <!-- Atributos no formulário-->
    <form action="register.php" method="POST">
        <div>
            <label for="text">Nome:</label>
            <input type="text">
        </div>

        <!-- Atributo name -->

         <div>
            <!--Atributo label (for)-->

            <label for="age">Idade:</label>
            <input type="text" name="age">
         </div>

         <!-- Elemento select -->
          <div>
            <label for="job">Selecione sua profissão:</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
          </div>
          <!-- Atributo selected -->
           <div>
            <label for="contract">Você leu os termos do contrato? </label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="não" selected>Não</option>
            </select>
           </div>

         <!-- Múltiplas opções -->
          <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
          </div>
         <!-- Envio de formulário (botão de submit)-->
          <input type="submit" value="Enviar">

        <!-- Textarea -->
         <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment"></textarea>
         </div>

         <!-- Fieldset e legend -->
          <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>

            <!-- Datalist -->
             <div>
              <label for="flavor">Escolha o sabor:</label>
              <input type="text" list="flavors" name="flavor">

              <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>

              </datalist>

              <!-- Senha -->
               <label for="password">Digite sua senha:</label>
               <input type="password" name="password">



            <!-- Resetar form -->
             <input type="reset" value="Limpar">

             <!-- radio input -->
              <div>
                <label for="car_model">Escolha o modelo do seu carro:</label>
                <div class="radio">
                  <input type="radio" value="bmw" >
                </div>
              </div>
             </div>
          </div>
    </form>
</body>
</html>
